<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="download.png" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <div class="container mx-auto">
        <section class="top-bar text-align">
            <div>
                <h1>Contact us</h1>
                <p>Any question or remarks ? Just write us a message!</p>
            </div>
        </section>
        <section>
            <div class="flex text-color">
                <div class="left bg-color padding">
                    <h2>Contact information</h2>
                    <p>Fill up the form and our team will get to you within 24 hours</p>
                    <div class="flex">
                      <div class="right-info"><i class="fa-solid fa-phone fa-beat" style="color: #d490bc;"></i></div>
                      <div><p class="left-info">+254 7 000 000</p></div>
                    </div>
                    <div class="flex">
                      <div class="right-info"><i class="fa-solid fa-envelope" style="color: #d490bc;"></i></div>
                      <div class="left-info"><p>hell@gmail.com</p></div>
                        
                    </div>
                    <div class="flex">
                      <div class="right-info"><i class="fa-solid fa-map-marker" style="color: #d490bc;"></i></div>
                      <div class="left-info"><p>Shri ramswroop college</p></div>
                        
                    </div>
                    <div class="contact-site" id ="site">
                        <i class="fa-brands fa-instagram icon" style="color: #f0f4f9;"></i>
                        <i class="fa-brands fa-twitter icon" style="color: #f0f4f9;"></i>
                        <i class="fa-brands fa-linkedin-in icon" style="color: #f0f4f9;"></i>
                        <i class="fa-brands fa-facebook-f icon" style="color: #f0f4f9;"></i>
                    </div>
                </div>
                <div class="right bgg color-change padding-right">
                  <div>
                    
                  </div>
                    <div>
                        <div class="row g-3">
                            <div class="col-sm-6">
                              
                              <input type="text" class="inputStyle " placeholder="First Name" style="margin-bottom: 20px;">
                            </div>
                
                            <div class="col-sm-6">
                              <input type="text" class="inputStyle " placeholder="Last Name">
                            </div>
                    </div>
                    <div>
                        <div class="row g-3">
                            <div class="col-sm-6">
                              <input type="email" class="inputStyle text-align" placeholder="E-mail">
                            </div>
                
                            <div class="col-sm-6">
                              <input type="phone number" class="inputStyle text-align" placeholder="Phone Number">
                        </div>
                    </div>
                    <div>
                        <h5>What Type of website do you need? </h5>
                        <div class="flex">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label margin" for="flexCheckDefault">
                              Video editing
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label margin" for="flexCheckChecked">
                              Wet devlopment
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label margin" for="flexCheckDefault">
                              App devlopment
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label margin" for="flexCheckChecked">
                              Other
                            </label>
                          </div>
                        </div>
                    </div>
                    <div>
                        <h5>Message</h5>
                        <input type="text" class="inputStyle text-align block" placeholder="Write your message" width="100%">
                        
                        <form action="?" method="POST">
                          <div class="g-recaptcha" data-sitekey="6Ld8rFQmAAAAACM0_ShVU3C6of0qwWRlDsYf-1f-"></div>
                          <br/>
                          <button type="button" class="btn btn-primary">Send message</button>
                        </form> 
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
